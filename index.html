<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#05070a">
    <title>SubAuditor</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #05070a; --accent: #00e5ff; --success: #ccff00; --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.12); --text: #ffffff; --dim: #94a3b8; --danger: #ff4d4d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text); margin: 0; padding: 20px;
            background-image: radial-gradient(circle at 50% -20%, #1e293b, #05070a);
            min-height: 100vh; -webkit-tap-highlight-color: transparent;
        }

        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .pill-btn { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 8px 16px; font-size: 0.75rem; font-weight: 700; color: var(--accent); cursor: pointer; }

        .budget-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .progress-track { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; margin-top: 10px; }
        #budgetFill { height: 100%; width: 0%; background: var(--accent); transition: 1s; }

        .tab-box { display: flex; gap: 10px; margin-bottom: 20px; background: rgba(255,255,255,0.03); padding: 5px; border-radius: 15px; }
        .tab { flex: 1; padding: 12px; text-align: center; border-radius: 12px; font-size: 0.8rem; font-weight: 700; cursor: pointer; color: var(--dim); }
        .tab.active { background: var(--accent); color: #000; }

        .hero-stats { text-align: center; margin-bottom: 25px; cursor: pointer; }
        .hero-stats h1 { font-size: 4rem; font-weight: 100; margin: 0; letter-spacing: -2px; color: #fff; }

        .input-deck { background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 25px; padding: 20px; margin-bottom: 25px; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        input, select { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.08); padding: 14px; border-radius: 14px; color: #fff; font-size: 0.9rem; width: 100%; outline: none; }
        
        .btn-prime { background: #fff; color: #000; border: none; padding: 16px; border-radius: 16px; width: 100%; font-weight: 900; text-transform: uppercase; cursor: pointer; }

        .list-container { padding-bottom: 200px; }
        .entry { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid var(--border); }
        .price { color: var(--accent); font-weight: 700; font-family: monospace; font-size: 1.1rem; }
        .days-badge { font-size: 0.6rem; color: var(--success); border: 1px solid var(--success); padding: 2px 6px; border-radius: 5px; margin-right: 8px; font-weight: 800; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5,7,10,0.99); backdrop-filter: blur(30px); z-index: 5000; display: none; flex-direction: column; padding: 40px 20px; box-sizing: border-box; }
        .overlay.active { display: flex; }
        .overlay a { color: #fff; text-decoration: none; font-size: 1.4rem; margin-bottom: 20px; }

        .reward-grid { display: grid; gap: 12px; }
        .reward-item { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 20px; text-decoration: none; color: white; display: flex; justify-content: space-between; align-items: center; }
        .reward-item b { display: block; color: var(--success); font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="overlay" id="curOverlay">
        <h2 style="font-weight: 200;">Currencies</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button onclick="setCur('AUD', 1, '$')" style="padding:20px; background:var(--glass); color:#fff; border:1px solid var(--border); border-radius:15px;">AUD $</button>
            <button onclick="setCur('USD', 0.65, '$')" style="padding:20px; background:var(--glass); color:#fff; border:1px solid var(--border); border-radius:15px;">USD $</button>
        </div>
        <button onclick="closeOverlay('curOverlay')" style="margin-top:20px; padding:15px; border-radius:15px;">CLOSE</button>
    </div>

    <div class="overlay" id="mainMenu">
        <a href="#" onclick="showOverlay('rewardsModal')">Rewards Vault</a>
        <a href="https://www.instagram.com/tightarsesofmelbourne/" target="_blank">Melbourne Deals</a>
        
        <div style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 20px;">
            <label style="font-size: 0.6rem; color: var(--dim);">MONTHLY BUDGET ($)</label>
            <input type="number" id="setBudget" onchange="updateBudgetLimit()" style="margin-top:10px;">
        </div>

        <a href="#" onclick="clearAll()" style="color:var(--danger); margin-top: auto;">System Wipe</a>
        <button onclick="closeOverlay('mainMenu')" style="margin-top:20px; padding:15px; border-radius:15px;">CLOSE</button>
    </div>

    <div class="overlay" id="rewardsModal">
        <h2 style="font-weight: 200;">Rewards Vault</h2>
        <div class="reward-grid">
            <a href="https://app.shopback.com.au/nJknCfOEq0b" target="_blank" class="reward-item"><div><b>ShopBack</b><span>$20 Signup Bonus</span></div><div>→</div></a>
            <a href="https://mistplay.onelink.me/ZGRQ/34umtqyt" target="_blank" class="reward-item"><div><b>Mistplay</b><span>Game Rewards</span></div><div>→</div></a>
        </div>
        <button onclick="closeOverlay('rewardsModal')" style="margin-top:20px; padding:15px; border-radius:15px;">BACK</button>
    </div>

    <div class="nav-bar">
        <div class="pill-btn" id="curBtn" onclick="showOverlay('curOverlay')">AUD ($)</div>
        <div onclick="showOverlay('mainMenu')" style="cursor:pointer; padding: 10px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </div>
    </div>

    <div class="budget-card">
        <div style="display: flex; justify-content: space-between; font-size: 0.65rem; font-weight: 800;">
            <span>BUDGET PROGRESS</span>
            <span id="budgetPercent">0% Used</span>
        </div>
        <div class="progress-track"><div id="budgetFill"></div></div>
    </div>

    <div class="tab-box">
        <div class="tab active" id="tabSpending" onclick="switchTab('spending')">Spending</div>
        <div class="tab" id="tabSubs" onclick="switchTab('subs')">Subscriptions</div>
    </div>

    <div class="hero-stats">
        <h1 id="total">$0</h1>
    </div>

    <div class="input-deck">
        <div class="row"><input type="text" id="itemName" placeholder="Item Name"><input type="number" id="itemPrice" placeholder="0.00" style="width: 100px;"></div>
        <div class="row">
            <select id="itemCat">
                <option>Mortgage</option><option>Groceries</option><option>Utilities</option><option>Fuel</option><option>Other</option>
            </select>
            <input type="date" id="itemDate">
        </div>
        <button class="btn-prime" onclick="addItem()">Log Entry</button>
    </div>

    <div class="list-container" id="expenseList"></div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('sub_final_data') || '[]');
        let budgetLimit = parseFloat(localStorage.getItem('sub_final_budget') || '2000');
        let lastReset = localStorage.getItem('sub_final_reset');
        let currentTab = 'spending';
        let rate = 1; let sym = '$';

        document.getElementById('itemDate').valueAsDate = new Date();
        document.getElementById('setBudget').value = budgetLimit;

        const currentMonth = `${new Date().getFullYear()}-${new Date().getMonth()}`;
        if (lastReset !== currentMonth) {
            expenses = expenses.filter(i => i.isSub === true);
            localStorage.setItem('sub_final_reset', currentMonth);
        }

        function showOverlay(id) { document.getElementById(id).classList.add('active'); }
        function closeOverlay(id) { document.getElementById(id).classList.remove('active'); }
        function setCur(l, r, s) { rate = r; sym = s; document.getElementById('curBtn').innerText = `${l} (${s})`; closeOverlay('curOverlay'); render(); }
        function updateBudgetLimit() { budgetLimit = document.getElementById('setBudget').value; localStorage.setItem('sub_final_budget', budgetLimit); render(); }

        function switchTab(t) {
            currentTab = t;
            document.getElementById('tabSpending').classList.toggle('active', t === 'spending');
            document.getElementById('tabSubs').classList.toggle('active', t === 'subs');
            render();
        }

        function getDaysLeft(dateStr) {
            const b = new Date(dateStr), t = new Date();
            b.setFullYear(t.getFullYear()); b.setMonth(t.getMonth());
            if (b < t) b.setMonth(b.getMonth() + 1);
            return Math.ceil((b - t) / 86400000);
        }

        function addItem() {
            const n = document.getElementById('itemName').value, p = document.getElementById('itemPrice').value, c = document.getElementById('itemCat').value, d = document.getElementById('itemDate').value;
            if(n && p) {
                expenses.unshift({n, p: parseFloat(p)/rate, c, d, isSub: (currentTab === 'subs')});
                render();
                document.getElementById('itemName').value = ''; document.getElementById('itemPrice').value = '';
                if (typeof confetti !== 'undefined') confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#00e5ff', '#ccff00'] });
            }
        }

        function render() {
            const list = document.getElementById('expenseList');
            let dTotal = 0, oTotal = 0;
            list.innerHTML = '';

            expenses.forEach(item => oTotal += item.p);

            let filtered = expenses.filter(item => (currentTab === 'subs' ? item.isSub : !item.isSub));
            if (currentTab === 'subs') filtered.sort((a, b) => getDaysLeft(a.d) - getDaysLeft(b.d));

            filtered.forEach((item) => {
                dTotal += item.p;
                const badge = item.isSub ? `<span class="days-badge">${getDaysLeft(item.d)}d Left</span>` : '';
                list.innerHTML += `<div class="entry"><div><b>${item.n}</b><br><small style="color:var(--dim)">${item.d} • ${item.c}</small></div><div style="display:flex;align-items:center;">${badge}<span class="price">${sym}${(item.p * rate).toFixed(2)}</span><span style="color:var(--danger);margin-left:15px;cursor:pointer;" onclick="deleteItem('${item.n}',${item.p})">×</span></div></div>`;
            });

            document.getElementById('total').innerText = `${sym}${(dTotal * rate).toFixed(0)}`;
            const usage = Math.min((oTotal / budgetLimit) * 100, 100);
            document.getElementById('budgetFill').style.width = usage + '%';
            document.getElementById('budgetPercent').innerText = Math.floor(usage) + '% Used';
            localStorage.setItem('sub_final_data', JSON.stringify(expenses));
        }

        function deleteItem(n, p) {
            const idx = expenses.findIndex(i => i.n === n && i.p === p);
            if (idx > -1) { expenses.splice(idx, 1); render(); }
        }

        function clear
