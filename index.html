<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#05070a">
    <title>SubAuditor</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #05070a; --accent: #00e5ff; --success: #ccff00; --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.12); --text: #ffffff; --dim: #94a3b8; --danger: #ff4d4d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text); margin: 0; padding: 20px;
            background-image: radial-gradient(circle at 50% -20%, #1e293b, #05070a);
            min-height: 100vh; -webkit-tap-highlight-color: transparent;
        }

        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .budget-container { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 25px; }
        .budget-meta { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; }
        .progress-track { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        #budgetFill { height: 100%; width: 0%; background: var(--accent); transition: 1s ease-out; }

        .tab-system { display: flex; gap: 10px; margin-bottom: 20px; background: rgba(255,255,255,0.03); padding: 5px; border-radius: 15px; }
        .tab { flex: 1; padding: 12px; text-align: center; border-radius: 12px; font-size: 0.8rem; font-weight: 700; cursor: pointer; transition: 0.3s; color: var(--dim); }
        .tab.active { background: var(--accent); color: #000; }

        .hero-stats { text-align: center; margin-bottom: 25px; cursor: pointer; }
        .hero-stats h1 { font-size: 4rem; font-weight: 100; margin: 0; letter-spacing: -2px; color: #fff; }

        .input-deck { background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 25px; padding: 20px; margin-bottom: 25px; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        input, select { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.08); padding: 14px; border-radius: 14px; color: #fff; font-size: 0.9rem; width: 100%; outline: none; }
        
        .btn-prime { background: #fff; color: #000; border: none; padding: 16px; border-radius: 16px; width: 100%; font-weight: 900; text-transform: uppercase; cursor: pointer; }

        .list-container { padding-bottom: 200px; }
        .entry { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid var(--border); }

        .price { color: var(--accent); font-weight: 700; font-family: monospace; font-size: 1.1rem; }
        .days-badge { font-size: 0.6rem; color: var(--success); border: 1px solid var(--success); padding: 2px 6px; border-radius: 5px; margin-right: 8px; font-weight: 800; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5,7,10,0.99); backdrop-filter: blur(30px); z-index: 5000; display: none; flex-direction: column; padding: 30px 20px; box-sizing: border-box; overflow-y: auto; }
        .overlay.active { display: flex; }

        .stat-card { background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .stat-val { font-size: 1.5rem; color: var(--accent); font-weight: 800; }
    </style>
</head>
<body>

    <div class="overlay" id="mainMenu">
        <h2 style="font-weight: 200; color: var(--accent); margin-bottom: 20px;">SubAuditor Menu</h2>
        
        <div class="stat-card">
            <div style="font-size: 0.6rem; color: var(--dim); margin-bottom: 10px;">PROJECTION (TOTAL)</div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div><small>1 YEAR</small><br><span class="stat-val" id="year1">$0</span></div>
                <div><small>2 YEAR</small><br><span class="stat-val" id="year2">$0</span></div>
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="font-size: 0.7rem; color: var(--dim);">MONTHLY BUDGET ($)</label>
            <input type="number" id="setBudget" onchange="updateBudgetLimit()" style="margin-top:10px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="font-size: 0.7rem; color: var(--dim);">LIFETIME LOG</label>
            <div id="fullHistory" style="font-size: 0.7rem; color: #fff; max-height: 150px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; margin-top: 10px;">
                No history yet.
            </div>
        </div>

        <button onclick="toggleMenu()" style="background:#fff; color:#000; padding:15px; border-radius:15px; border:none; font-weight:900;">BACK TO DASHBOARD</button>
        <a href="#" onclick="clearAll()" style="color:var(--danger); text-align:center; margin-top: 20px; font-size: 0.8rem; text-decoration: none;">SYSTEM WIPE</a>
    </div>

    <div class="nav-bar">
        <div style="font-size: 0.7rem; font-weight: 900; letter-spacing: 2px; color: var(--accent);">SUBAUDITOR</div>
        <div onclick="toggleMenu();" style="cursor:pointer;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </div>
    </div>

    <div class="budget-container">
        <div class="budget-meta"><span>Monthly Budget</span><span id="budgetPercent">0% Used</span></div>
        <div class="progress-track"><div id="budgetFill"></div></div>
    </div>

    <div class="tab-system">
        <div class="tab active" id="tabSpend" onclick="switchTab('spending')">Spending</div>
        <div class="tab" id="tabSubs" onclick="switchTab('subs')">Subscriptions</div>
    </div>

    <div class="hero-stats" id="mainDisplay">
        <h1 id="total">$0</h1>
        <div id="viewLabel" style="font-size: 0.6rem; color: var(--dim); text-transform: uppercase; letter-spacing: 1px; margin-top: 5px;">Total Spending</div>
    </div>

    <div class="input-deck">
        <div class="row"><input type="text" id="itemName" placeholder="Item Name"><input type="number" id="itemPrice" placeholder="0.00" style="width: 100px;"></div>
        <div class="row">
            <select id="itemCat"><option value="Groceries">Groceries</option><option value="Subscription">Subscription</option><option value="Fuel">Fuel</option><option value="Mortgage">Mortgage</option><option value="Other">Other</option></select>
            <input type="date" id="itemDate">
        </div>
        <button class="btn-prime" onclick="addItem()">Log Entry</button>
    </div>

    <div class="list-container" id="expenseList"></div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('sub_pro_data') || '[]');
        let budgetLimit = parseFloat(localStorage.getItem('sub_pro_budget') || '2000');
        let lastResetMonth = localStorage.getItem('sub_pro_reset');
        let currentTab = 'spending';

        document.getElementById('itemDate').valueAsDate = new Date();
        document.getElementById('setBudget').value = budgetLimit;

        const currentMonthKey = `${new Date().getFullYear()}-${new Date().getMonth()}`;
        if (lastResetMonth !== currentMonthKey) {
            expenses = expenses.filter(item => item.c === "Subscription");
            localStorage.setItem('sub_pro_reset', currentMonthKey);
            localStorage.setItem('sub_pro_data', JSON.stringify(expenses));
        }

        function toggleMenu() { 
            renderStats();
            document.getElementById('mainMenu').classList.toggle('active'); 
        }

        function renderStats() {
            let mTotal = 0;
            expenses.forEach(i => mTotal += i.p);
            document.getElementById('year1').innerText = `$${(mTotal * 12).toLocaleString()}`;
            document.getElementById('year2').innerText = `$${(mTotal * 24).toLocaleString()}`;
            
            const histDiv = document.getElementById('fullHistory');
            histDiv.innerHTML = expenses.map(e => `<div>${e.d}: ${e.n} - $${e.p}</div>`).join('') || "No history.";
        }

        function switchTab(t) {
            currentTab = t;
            document.getElementById('tabSpend').classList.toggle('active', t === 'spending');
            document.getElementById('tabSubs').classList.toggle('active', t === 'subs');
            document.getElementById('viewLabel').innerText = t === 'spending' ? 'Total Spending' : 'Subscription Outflow';
            render();
        }

        function updateBudgetLimit() {
            budgetLimit = parseFloat(document.getElementById('setBudget').value);
            localStorage.setItem('sub_pro_budget', budgetLimit);
            render();
        }

        function getDaysLeft(dateStr) {
            const b = new Date(dateStr), t = new Date();
            b.setFullYear(t.getFullYear()); b.setMonth(t.getMonth());
            if (b < t) b.setMonth(b.getMonth() + 1);
            return Math.ceil((b - t) / 86400000);
        }

        function addItem() {
            const n = document.getElementById('itemName').value, p = document.getElementById('itemPrice').value, c = document.getElementById('itemCat').value, d = document.getElementById('itemDate').value;
            if(n && p) { 
                expenses.unshift({n, p: parseFloat(p), c, d}); render(); 
                document.getElementById('itemName').value = ''; document.getElementById('itemPrice').value = ''; 
            }
        }

        function render() {
            const list = document.getElementById('expenseList');
            let dTotal = 0, oTotal = 0;
            list.innerHTML = '';
            expenses.forEach(item => oTotal += item.p);

            let filtered = expenses.filter(item => (currentTab === 'subs' ? item.c === "Subscription" : item.c !== "Subscription"));
            if (currentTab === 'subs') filtered.sort((a, b) => getDaysLeft(a.d) - getDaysLeft(b.d));

            filtered.forEach((item, i) => {
                dTotal += item.p;
                const badge = item.c === "Subscription" ? `<span class="days-badge">${getDaysLeft(item.d)}d Left</span>` : '';
                list.innerHTML += `<div class="entry"><div><b>${item.n}</b><br><small style="color:var(--dim)">${item.d}</small></div><div style="display:flex;align-items:center;">${badge}<span class="price">$${item.p.toFixed(2)}</span><span style="color:var(--danger);margin-left:15px;cursor:pointer;" onclick="deleteItem('${item.n}',${item.p})">Ã—</span></div></div>`;
            });

            document.getElementById('total').innerText = `$${dTotal.toFixed(0)}`;
            const use = Math.min((oTotal / budgetLimit) * 100, 100);
            document.getElementById('budgetFill').style.width = use + '%';
            document.getElementById('budgetFill').style.background = use > 90 ? 'var(--danger)' : 'var(--accent)';
            document.getElementById('budgetPercent').innerText = Math.floor(use) + '% Used';
            localStorage.setItem('sub_pro_data', JSON.stringify(expenses));
        }

        function deleteItem(n, p) {
            if(confirm("Delete?")) {
                const idx = expenses.findIndex(i => i.n === n && i.p === p);
                if (idx > -1) expenses.splice(idx, 1);
                render();
            }
        }

        function clearAll() { if(confirm("Clear All?")) { localStorage.clear(); location.reload(); } }
        window.onload = render;
    </script>
</body>
</html>
